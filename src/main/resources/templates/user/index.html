<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Gestión de Aulas - Usuarios</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<div class="container mt-4">
			<a href="/user/new" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-primary">Nuevo</a>
			<a href="/user/export/pdf" class="float-right btn btn-secondary">Exportar</a>
			<div>
				<table class="table table-striped caption-top">
					<caption>Usuarios</caption>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Tipo de documento</th>
							<th>Número de documento</th>
							<th>Correo Electrónico</th>
							<th>Usuario</th>
							<th>Rol</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td>
								<span th:text="${user.name}">
							</td>
							<td>
								<span th:text="${user.surname}">
							</td>
							<td>
								<span th:text="${user.documentType}">
							</td>
							<td>
								<span th:text="${user.documentNumber}">
							</td>
							<td>
								<span th:text="${user.email}">
							</td>
							<td>
								<span th:text="${user.username}">
							</td>
							<td>
								<span th:text="${user.userRole.name}">
							</td>
							<td>
								<a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-primary">Ver</a>
								<a th:href="@{/user/delete/{id}(id=${user.id})}" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
