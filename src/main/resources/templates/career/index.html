<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container mt-4">
		<div sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
			<a href="/career/new" class="btn btn-primary btn-sm">Nuevo</a>			
		</div>
		<div>
			<table class="table table-striped caption-top">
				<caption>Carreras</caption>
				<div>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Departamento</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="career : ${careers}">
							<td>
								<span th:text="${career.name}">
							</td>
							<td>
								<span th:text="${career.department.name}">
							</td>
							<td>
								<a th:href="@{/career/{id}(id=${career.id})}" class="btn btn-primary">Ver</a>			
								<a th:href="@{/career/delete/{id}(id=${career.id})}" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
