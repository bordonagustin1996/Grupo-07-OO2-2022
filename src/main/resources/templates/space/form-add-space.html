<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Gesti√≥n de Aulas - Espacios</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<br>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<form action="#" th:action="@{/space/add/by-dates}" th:object="${addSpace}" method="post">
					<div class="card">
						<div class="card-header">
							<h3>Agregar espacios por fechas</h3>
						</div>
						<div class="card-body">
							<div class="form-group mb-3">
								<label>Fecha de inicio</label>
								<input type="date" th:field="*{startDate}" class="form-control" required>
							</div>
							<div class="form-group mb-3">
								<label>Fecha de fin</label>
								<input type="date" th:field="*{endDate}" class="form-control" required>
								<small th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="form-text text-danger"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Agregar" class="btn btn-primary">
							<a href="/space" class="float-right btn btn-secondary">Volver</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
