<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Gestión de Aulas - Laboratorio</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<br>
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6">
					<form action="#" th:action="@{/classroom/create-laboratory}" th:object="${laboratory}" method="post">
						<div class="card">
							<div class="card-header">
								<h3>Laboratorio</h3>
							</div>
							<div class="card-body">
								<input type="hidden" th:field="*{id}">
								<div class="form-group mb-3">
									<label>Número</label>
									<input type="number" th:field="*{number}" class="form-control" required>
									<small th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="form-text text-danger"/>
								</div>
								<div class="form-group mb-3">
									<label>Edificio</label>
									<select th:field="*{building}" class="form-select" required>
										<option th:each="building : ${buildings}" th:value="${building.id}" th:text="${building.name}">
									</select>
								</div>
								<div class="form-group mb-3">
									<label>Cantidad de computadoras</label>
									<input type="number" th:field="*{numberPC}" class="form-control" required>
									<small th:if="${#fields.hasErrors('numberPC')}" th:errors="*{numberPC}" class="form-text text-danger"/>
								</div>
								<div class="form-group mb-3">
									<label>Cantidad de sillas</label>
									<input type="number" th:field="*{numberChairs}" class="form-control" required>
									<small th:if="${#fields.hasErrors('numberChairs')}" th:errors="*{numberChairs}" class="form-text text-danger"/>
								</div>
							</div>
							<div class="card-footer">
								<input type="submit" value="Crear" class="btn btn-primary">
								<a th:href="@{/classroom}" class="float-right btn btn-secondary">Volver</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
