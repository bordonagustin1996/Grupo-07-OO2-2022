<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<br>
	<div class="container mt-4">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-6">
				<form action="#" th:action="@{/order-note/create-course}" th:object="${orderNote}" method="post">
					<div class="card">
						<div class="card-header">
							<h3>Curso</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}">
							<div class="form-group mb-3">
								<label>Fecha</label>
								<input type="date" th:field="*{date}" class="form-control">
							</div>
							<div class="form-group mb-3">
								<label>Turno</label>
								<input type="text" th:field="*{turn}" class="form-control" required>
							</div>
							<div class="form-group mb-3">
								<label>Cantidad de estudiantes</label>
								<input type="number" th:field="*{numStudents}" class="form-control">
							</div>
							<div class="form-group mb-3">
								<label>Codigo</label>
								<input type="text" th:field="*{code}" class="form-control">
							</div>
							<div class="form-group mb-3">
								<label>Fecha inicio</label>
								<input type="date" th:field="*{startDate}" class="form-control" required>
							</div>
							<div class="form-group mb-3">
								<label>Materia</label>
								<select th:field="*{matter}" class="form-select" required>
									<option th:each="matter : ${matters}" th:value="${matter.id}"
										th:text="${matter.name}">
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Aula</label>
								<select th:field="*{classroom}" class="form-select" required>
									<option th:each="classroom : ${classrooms}" th:value="${classroom.id}"
										th:text="|${classroom.number} ${classroom.building.name}|">
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Usuario</label>
								<select th:field="*{user}" class="form-select" required>
									<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}">
								</select>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" th:field="*{confirmed}" class="form-check-input" disabled>
								<label class="form-check-label">Confirmada</label>
							</div>
						</div>
						<div class="card-footer" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
							<input type="submit" value="Crear" class="btn btn-primary">
							<input type="submit" value="Confirmar" class="btn btn-success"
								th:formaction="'/order-note/confirm-course'">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
