<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Gesti√≥n de Aulas - Finales</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container mt-4">
		<div>
			<a href="/order-note/new-final" class="btn btn-primary">Nuevo</a>
		</div>
		<div>
			<table class="table table-striped caption-top">
				<caption>Finales</caption>
				<thead>
					<tr>
						<th>Fecha</th>
						<th>Turno</th>
						<th>Cantidad de estudiantes</th>
						<th>Materia</th>
						<th>Usuario</th>
						<th>Fecha de examen</th>
						<th>Aula</th>
						<th>Confirmado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orderNotes}">
						<td>
							<span th:text="${#temporals.format(order.date, 'dd/MM/yyyy')}">
						</td>
						<td>
							<span th:text="${order.turn}">
						</td>
						<td>
							<span th:text="${order.numberStudents}">
						</td>
						<td>
							<span th:text="${order.matter.name}">
						</td>
						<td>
							<span th:text="${order.user.name}">
						</td>
						<td>
							<span th:text="${#temporals.format(order.examDate, 'dd/MM/yyyy')}">
						</td>
						<td>
							<span th:text="|${order.classroom.number} ${order.classroom.building.name}|">
						</td>
						<td>
							<span th:text="${order.confirmed} ? 'Si' : 'No'">
						</td>								
						<td>
							<a th:href="@{/order-note/final/{id}(id=${order.id})}" class="btn btn-primary">Ver</a>
							<a th:href="@{/order-note/delete/{id}(id=${order.id})}" class="btn btn-danger">Eliminar</a>							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
