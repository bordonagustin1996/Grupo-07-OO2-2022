<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<div class="container mt-4">
			<a href="/building/new" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-primary">Nuevo</a>
			<div class="table-responsive">
				<table class="table table-striped">
					<div>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="building : ${buildings}">
							<td>
								<span th:text="${building.name}">
							</td>						
							<td>
								<a th:href="@{/building/{id}(id=${building.id})}" class="btn btn-primary">Ver</a>
								<a th:href="@{/building/delete/{id}(id=${building.id})}" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
