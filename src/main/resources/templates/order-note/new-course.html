<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<br>
		<div class="container mt-4">
			<div class="row d-flex justify-content-center">
				<div class="col-sm-6">
					<form action="#" th:action="@{/order-note/create-course}" th:object="${orderNote}" method="post">
						<div class="card">
							<div class="card-header">
								<h3>Curso</h3>
							</div>
							<div class="card-body">
								<input type="hidden" th:field="*{id}">
								<div class="form-group">
									<label>Fecha</label>
									<input type="date" th:field="*{date}" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Turno</label>
									<input type="text" th:field="*{turn}" class="form-control">
								</div>
								<div class="form-group">
									<label>Cantidad de estudiantes</label>
									<input type="number" th:field="*{numStudents}" class="form-control">
									<p  class="form-text text-danger" th:if="${#fields.hasErrors('numStudents')}" th:errors"*{numStudents}">Number Error</p >
								</div>
								<div class="form-group">
									<label>Codigo</label>
									<input type="text" th:field="*{code}" class="form-control">
									<p  class="form-text text-danger" th:if="${#fields.hasErrors('code')}" th:errors"*{code}">Se requiere este campo </p > 
								</div>
								<div class="form-group">
									<label>Fecha inicio</label>
									<input type="date" th:field="*{startDate}" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Fecha fin</label>
									<input type="date" th:field="*{endDate}" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Dia de la semana</label>
									<input type="number" th:field="*{dayOfWeek}" class="form-control">
								</div>
								<div class="form-group">
									<label>Materia</label>
									<select th:field="*{matter}" class="form-select" required>
										<option th:each="matter : ${matters}" th:value="${matter.id}" th:text="${matter.name}">
									</select>
								</div>
								<div class="form-group">
									<label>Aula</label>
									<select th:field="*{classroom}" class="form-select" required>
										<option th:each="classroom : ${classrooms}" th:value="${classroom.id}" th:text="|${classroom.number} ${classroom.building.name}|" required>
									</select>
								</div>
								<div class="form-group">
									<label>Usuario</label>
									<select th:field="*{user}" class="form-select" required>
										<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" required>
									</select>
								</div>
								
									<a th:href="@{/order-note/course}" class="nav-link float-right" title="Volver">
									<img class="img-responsive center-box" th:src="@{/images/volver-flecha.png}" height="auto">
							</div>
							<div class="card-footer" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
								<input type="submit" value="Crear" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
