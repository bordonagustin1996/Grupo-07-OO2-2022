<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<br>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<form action="#" th:action="@{/matter/create}" th:object="${matter}" method="post">
					<div class="card">
						<div class="card-header">
							<h3>Materia</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" th:field="*{name}" class="form-control">
								<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
							</div>
							<div class="form-group">
								<label>Carrera</label>
								<select th:field="*{career}" class="form-select" required>
									<option th:each="career : ${careers}" th:value="${career.id}" th:text="${career.name}">
								</select>
							</div>
							
								<a th:href="@{/matter}" class="nav-link float-right" title="Volver">
								<img class="img-responsive center-box" th:src="@{/images/volver-flecha.png}" height="auto">
						</div>
						<div class="card-footer" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
							<input type="submit" value="Crear" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
