<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Gestión de aulas - Usuarios</title>
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<br>
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6">
					<form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
						<div class="card">
							<div class="card-header">
								<h3>Usuario</h3>
							</div>
							<div class="card-body">
								<input type="hidden" th:field="*{id}">
								<div class="form-group  mb-3">
									<label>Nombre</label>
									<input type="text" th:field="*{name}" class="form-control">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
								</div>
								<div class="form-group mb-3">
									<label>Apellido</label>
									<input type="text" th:field="*{surname}" class="form-control">
								</div>
								<div class="form-group mb-3">
									<label>Tipo de documento</label>
									<select name="document-type" th:field="*{documentType}" class="form-select">
										<option value="" selected disabled>Seleccione una opción</option>
										<option value="DNI">DNI</option> <!-- Documento Nacional de Identidad -->
										<option value="LC">LC</option> <!-- Libreta Cívica -->
										<option value="LE">LE</option> <!-- Libreta de Enrolamiento -->
									</select>
								</div>
								<div class="form-group mb-3">
									<label>Número de documento</label>
									<input type="text" th:field="*{documentNumber}" class="form-control">
								</div>
								<div class="form-group mb-3">
									<label>Correo electrónico</label>
									<input type="text" th:field="*{email}" class="form-control">
								</div>
								<div class="form-group mb-3">
									<label>Usuario</label>
									<input type="text" th:field="*{username}" class="form-control">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
								</div>
								<div class="form-group mb-3">
									<label>Contraseña</label>
									<input type="password" th:field="*{password}" class="form-control">
								</div>
								<div class="form-group mb-3">
									<label>Rol</label>
									<select th:field="*{userRole}" class="form-select">
										<option th:each="userRole : ${userRoles}" th:value="${userRole.id}" th:text="${userRole.name}">
									</select>
								</div>
								<div th:if="${#fields.hasErrors('global')}">							
									<small th:each="error : ${#fields.errors('global')}" th:text="${error}" class="form-text text-danger"/>
								</div>
							</div>
							<div class="card-footer">
								<input type="submit" value="Crear" class="btn btn-primary">
								<a th:href="@{/user}" class="float-right btn btn-secondary">Volver</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
