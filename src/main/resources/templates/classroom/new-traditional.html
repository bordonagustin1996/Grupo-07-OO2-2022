<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"></nav>
		<br>
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6">
					<form action="#" th:action="@{/classroom/create-traditional}" th:object="${traditional}" method="post">
						<div class="card">
							<div class="card-header">
								<h3>Tradicional</h3>
							</div>
							<div class="card-body">
								<input type="hidden" th:field="*{id}">
								<div class="form-group">
									<label>Número</label>
									<input type="number" th:field="*{number}" class="form-control">
								</div>
								<div class="form-group">
									<label>Edificio</label>
									<select th:field="*{building}" class="form-select">
										<option th:each="building : ${buildings}" th:value="${building.id}" th:text="${building.name}">
									</select>
								</div>
								<div class="form-group">
									<label>Cantidad de bancos</label>
									<input type="number" th:field="*{numberBenches}" class="form-control">
								</div>
								<div class="form-group">
									<label>Pizarrón</label>
									<input type="text" th:field="*{chalkboard}" class="form-control">
								</div>
								<div class="mb-3 form-check">
									<input type="checkbox" th:field="*{hasProjector}" class="form-check-input">
									<label class="form-check-label">Tiene proyector</label>
								</div>
							</div>
							<div class="card-footer" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
								<input type="submit" value="Crear" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
