<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<br>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-6">
				<form action="#" th:action="@{/order-note/update-course}" th:object="${orderNote}" method="post">
					<div class="card">
						<div class="card-header">
							<h3>Curso</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}">
							<div class="form-group mb-3">
								<label>Fecha</label>
								<input type="date" th:field="*{date}" class="form-control" required>
							</div>
							<div class="form-group mb-3">
								<label>Turno</label>
								<select name="turn" th:field="*{turn}" class="form-select">
									<option value="M">M</option>
									<option value="T">T</option>
									<option value="N">N</option>									
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Cantidad de estudiantes</label>
								<input type="number" th:field="*{numStudents}" class="form-control">
								<p class="form-text text-danger" th:if="${#fields.hasErrors('numStudents')}" th:errors"*{numStudents}">Cantidad mayor a 0</p>
							</div>
							<div class="form-group mb-3">
								<label>CÃ³digo</label>
								<input type="text" th:field="*{code}" class="form-control">
							</div>
							<div class="form-group mb-3">
								<label>Fecha inicio</label>
								<input type="date" th:field="*{startDate}" class="form-control" required>
							</div>
							<div class="mb-3 form-check" th:if="${orderNote.ftfPercentage == 50}">
								<input type="checkbox" th:field="*{evenWeek}" class="form-check-input">
								<label class="form-check-label">Semana par</label>
							</div>
							<div class="form-group mb-3">
								<label>Presencialidad</label>
								<select name="ftfPercentage" th:field="*{ftfPercentage}" class="form-select">
									<option value=50>50%</option>
									<option value=100>100%</option>
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Materia</label>
								<select th:field="*{matter}" class="form-select" required>
									<option th:each="matter : ${matters}" th:value="${matter.id}"
										th:text="${matter.name}">
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Aula</label>
								<select th:field="*{classroom}" class="form-select" required>
									<option th:each="classroom : ${classrooms}" th:value="${classroom.id}"
										th:text="|${classroom.number} ${classroom.building.name}|">
								</select>
							</div>
							<div class="form-group mb-3">
								<label>Usuario</label>
								<select th:field="*{user}" class="form-select" required>
									<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}">
								</select>
							</div>							
							<div class="form-group mb-3">
								<label>Observaciones</label>
								<textarea class="form-control" rows="5" name="observations"	placeholder="Observaciones" th:field="${orderNote.observations}" required></textarea>
							</div>							
							<div class="mb-3 form-check">
								<input type="checkbox" th:field="*{confirmed}" class="form-check-input" disabled>
								<label class="form-check-label">Confirmada</label>
							</div>
							<div th:if="${#fields.hasErrors('global')}">
								<small th:each="err : ${#fields.errors('global')}" th:text="${err}"
									class="orm-text text-danger"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Actualizar" class="btn btn-primary" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
							<input type="submit" value="Confirmar" class="btn btn-success"	th:formaction="'/order-note/confirm-course'">
							<input th:if="${orderNote.confirmed}" type="submit" value="Espacios" class="btn btn-primary" th:formaction="'/order-note/course-get-space'">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
