<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container mt-4">
		<div sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
			<a href="/matter/new" class="btn btn-primary">Nuevo</a>
		</div>
		<div>
			<table class="table table-striped">
				<div>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Carrera</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="matter : ${matters}">
							<td>
								<span th:text="${matter.name}">
							</td>
							<td>
								<span th:text="${matter.career.name}">
							</td>
							<td>
								<a th:href="@{/matter/{id}(id=${matter.id})}" class="btn btn-primary">Ver</a>
								<a th:href="@{/matter/delete/{id}(id=${matter.id})}" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
