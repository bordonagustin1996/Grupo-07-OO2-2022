<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<br>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-6">
				<form action="#" th:action="@{/space/update}" th:object="${space}" method="post">
					<div class="card">
						<div class="card-header">
							<h3>Espacio</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<label>Fecha</label>
								<input type="date" th:field="*{date}" class="form-control">
							</div>
							<div class="form-group">
								<label>Turno</label>
								<input type="text" th:field="*{turn}" class="form-control">
							</div>						
							<div class="card-footer" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
								<input type="submit" value="Editar" class="btn btn-primary">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
